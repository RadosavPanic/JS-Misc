<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Duel</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <p class="arrow-active hidden" id="arrow-active--0">
          <i class="fas fa-angles-down"></i>
        </p>
        <p class="player-winner-crown hidden" id="player-crown--0">
          <i class="fas fa-crown"></i>
        </p>
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <p class="arrow-active hidden" id="arrow-active--1">
          <i class="fas fa-angles-down"></i>
        </p>
        <p class="player-winner-crown hidden" id="player-crown--1">
          <i class="fas fa-crown"></i>
        </p>
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice_pictures/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔁 New Game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📩 Hold</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
